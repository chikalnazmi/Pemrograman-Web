<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ReservationFormStyle.css"/>
    <title>Cafe Reservation</title>
</head>
<body>
    <h2>Reservation Form</h2>
    <form action="ReservationForm.php" method="post" onsubmit="return validateForm()">
        <label for="nama">Name:</label><br>
        <input type="text" id="nama" name="nama" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="telepon">Phone Number:</label><br>
        <input type="tel" id="telepon" name="telepon" required><br><br>

        <label for="tanggal">Reservation Date:</label><br>
        <input type="date" id="tanggal" name="tanggal" required><br><br>
         
        <div class="order-controls">
            Reservation People:<br>
            <button type="button" class="decrement-btn">-</button>
            <input type="number" class="quantity-input" name="jumlah_orang" value="0">
            <button type="button" class="increment-btn">+</button>
        </div>
        <input type="submit" value="Submit">    
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
